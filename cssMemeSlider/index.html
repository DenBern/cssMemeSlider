<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>MemeSlider</title>
</head>

<body>
  <div class="main-wrapper">
    <div class="slider-container">
      <input type="radio" id="slide1" name="slides" checked>
      <input type="radio" id="slide2" name="slides">
      <input type="radio" id="slide3" name="slides">
      <input type="radio" id="slide4" name="slides">
      <input type="radio" id="slide5" name="slides">

      <div class="slider">
          <div class="slide slide1"></div>
          <div class="slide slide2"></div>
          <div class="slide slide3"></div>
          <div class="slide slide4"></div>
          <div class="slide slide5"></div>
      </div>
    </div>
    <div class="wrapper-controls">
      <div class="text-memes">
        <span class="text-mem">Scrolling social media</span>
        <span class="text-mem">Work at home</span>
        <span class="text-mem">8AM Meeting</span>
        <span class="text-mem">Deadline today</span>
        <span class="text-mem">"Best work"</span>
      </div>
      <div class="controls">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
        <label for="slide5"></label>
      </div>
    </div>
  </div>
</body>

</html>

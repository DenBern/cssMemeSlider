<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>MemeSlider</title>
</head>

<body>
  <div class="main-wrapper">
    <div class="slider-container">
      <input type="radio" id="slide1" name="slides" checked>
      <input type="radio" id="slide2" name="slides">
      <input type="radio" id="slide3" name="slides">
      <input type="radio" id="slide4" name="slides">
      <input type="radio" id="slide5" name="slides">
      <div class="slider">
          <div class="slides">
            <div class="slide slide1"></div>
            <div class="slide slide2"></div>
            <div class="slide slide3"></div>
            <div class="slide slide4"></div>
            <div class="slide slide5"></div>
          </div>
      </div>
      <div class="wrapper-controls">
        <div class="container-text-memes">
          <div class="text-memes">
            <p class="text-mem">Scrolling social media</p>
            <p class="text-mem">Work at home</p>
            <p class="text-mem">8AM Meeting</p>
            <p class="text-mem">Deadline today</p>
            <p class="text-mem">"Best work"</p>
          </div>
        </div>
        <div class="controls">
          <label for="slide1">
            <div class="btn1 btn"></div>
          </label>
          <label for="slide2">
            <div class="btn2 btn"></div>
          </label>
          <label for="slide3">
            <div class="btn3 btn"></div>
          </label>
          <label for="slide4">
            <div class="btn4 btn"></div>
          </label>
          <label for="slide5">
            <div class="btn5 btn"></div>
          </label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
